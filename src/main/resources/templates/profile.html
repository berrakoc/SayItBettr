<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/profile.css" />
    <title>Document</title>
</head>

<body>

<div class="navbar">
    <a href="/home">SayItBettr</a>
    <div class="navbar-icons">
        <i class="fas fa-info-circle"></i>

        <i class="fas fa-user-circle"></i>
    </div>
</div>
<h1 style="text-align: center; margin-top: 20px; color: white;">Dashboard</h1>

<div class="container">
    <div class="info">

        <div class="github-chart">
            <p class="chart-title">Your Activity</p>
            <div class="chart">
                <!-- Hafta 1 -->
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 2 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 3 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                </div>
                <!-- Hafta 4 -->
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 2 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 3 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                </div>
                <!-- Hafta 4 -->
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 2 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                </div>
                <!-- Hafta 3 -->
                <div class="week">
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                </div>
                <!-- Hafta 4 -->
                <div class="week">
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day active"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
            </div>
        </div>


        <div class="rank">
            <p class="rank-title">Rank</p>
            <p id="user-rank" class="rank-number"></p>
        </div>

        <div class="score">
            <p class="score-title">Score</p>
            <p id="user-score" class="score-number"></p>
        </div>

    </div>








    <div class="profile">
        <div class="profile-image">
            <img src="/img/emre.JPG" alt="Kullanıcı Görseli">
        </div>
        <p id="user-name" class="username"></p>
    </div>


    <div class="statistics"></div>


    <div class="spesific-graph">
        <!-- Easy Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Easy</span>
                <span id="solved-word-level-1" class="progress-value-s"></span>
                <span id="total-word-level-1" class="progress-value-s"></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 56%;"></div>
            </div>
        </div>

        <!-- Medium Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Medium</span>
                <span id="solved-word-level-2" class="progress-value-s"></span>
                <span id="total-word-level-2" class="progress-value-s"></span>

            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 52%;"></div>
            </div>
        </div>

        <!-- Hard Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Hard</span>
                <span id="solved-word-level-3" class="progress-value-s"></span>
                <span id="total-word-level-3"class="progress-value-s" ></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 66%;"></div>
            </div>
        </div>

        <!-- Extreme Progress Bar -->
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Extreme</span>

                <span id="solved-word-level-4" class="progress-value-s"></span>
                <span id="total-word-level-4" class="progress-value-s"></span>
            </div>
            <div class="progress-bar">
                <div id="progress-fill-4" class="progress-fill" style="width: 56%;"></div>
            </div>
        </div>
    </div>





    <div class="general-graph">
        <div class="circle-progress">
            <span id="solved-words" class="progress-value"></span>
        </div>
        <p  class="progress-label">Solved</p>
    </div>




    <div class="history">
        <p class="history-title">Last Submitted</p>
        <div class="history-entries">
        </div>
    </div>

</div>

    <p>&copy; 2025 SayItBettr. All rights reserved.</p>

</body>

</html>
