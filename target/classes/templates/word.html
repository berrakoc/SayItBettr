<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/word.css" />
    <title th:text="'Kelime: ' + ${word.title}"></title>
</head>

<body>
<div class="navbar">
    <a href="#">SayItBettr</a>
    <div class="navbar-icons">
        <i class="fas fa-info-circle"></i>
        <i class="fas fa-user-circle"></i>
    </div>
</div>

<div class="card">
    <h2 id="word-name">Acknowledge</h2>
    <div class="details">
        <p style="color: #c4c4c4">
            <strong>Phonetic: </strong>
            <span style="color: #6b6a6a" id="word-phonetic">/ˈfəʊ.nɛ.tɪk/</span>
        </p>
        <p style="color: #c4c4c4">
            <strong>Meaning: </strong>
            <span style="color: #6b6a6a" id="word-meaning">
                    To admit the existence or truth of.
                </span>
        </p>
    </div>

    <!-- Kelimenin sesli telaffuzunu ekleyin -->
    <audio controls id="word-audio" class="audio-player">
        <source id="word-pronunciation" type="audio/mpeg" />
        Your browser does not support the audio element.
    </audio>

    <p class="record-label">Şimdi Sen Kaydet</p>
    <div class="record-controls">
        <button id="record">Record</button>
        <button id="stop" disabled>Stop</button>
    </div>

    <audio style="width: 558px" id="user-audio" controls></audio>
    <button style="margin-top: 20px" id="try-again">Try Again</button>
    <button id="compare">Compare</button>
    <h2 style="margin-top: 40px">Accuracy: <span id="result" ></span></h2>
</div>

<footer class="footer">
    <p>&copy; 2025 SayItBettr. All rights reserved.</p>
    <div class="footer-links">
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
        <a href="#privacy">Privacy Policy</a>
    </div>
</footer>
<script src="/js/word.js"></script>
</body>
</html>
